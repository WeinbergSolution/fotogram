<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram - Dein persönliches Fotoalbum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/Group.svg" />
  </head>

  <body onload="generatePictures()">
    <header class="head">
      <div class="container container_head">
        <img src="./img/logo_Fotogram.png" class="logo" alt="Fotogram Logo" />
        <span><strong>Fotogram</strong></span>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero_container_inner">
          <h1>Your personal photo album</h1>
          <section id="picture_container" aria-label="Fotogalerie"></section>
        </div>
      </section>
    </main>

    <footer class="site_footer">
      <p>© 2026 Pascal Weinberg Fotogram</p>
    </footer>

    <div
      id="popup_overlay"
      class="popup-overlay"
      onclick="closePopup()"
      role="presentation"
    >
      <div
        class="popup-content"
        onclick="event.stopPropagation()"
        role="dialog"
        aria-modal="true"
        aria-labelledby="popup_title"
      >
        <div class="popup-header">
          <h2 id="popup_title"></h2>
          <button
            class="close-btn"
            onclick="closePopup()"
            aria-label="Fenster schließen"
          >
            &times;
          </button>
        </div>

        <figure>
          <img id="popup_img" src="" alt="Detaillierte Ansicht" />
          <figcaption id="popup_description"></figcaption>
        </figure>

        <nav class="popup-footer" aria-label="Bildnavigation">
          <ul class="usnort-list">
            <li>
              <button
                class="nav-btn"
                onclick="changePicture(-1)"
                aria-label="Vorheriges Bild"
              >
                &larr;
              </button>
            </li>
            <li><span id="index_number" aria-live="polite">1/12</span></li>
            <li>
              <button
                class="nav-btn"
                onclick="changePicture(1)"
                aria-label="Nächstes Bild"
              >
                &rarr;
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="dom_manipulation.js"></script>
  </body>
</html>
