<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/Group.svg" />
  </head>

  <body onload="generatePictures()">
    <header class="head">
      <div class="container_head">
        <img src="./img/logo_Fotogram.png" class="logo" />
        <p>Fotogram</p>
      </div>
    </header>

    <Hero>
      <main class="container">
        <div class="hero_container_inner">
          <h1>Your personal photo album</h1>
          <section id="picture_container"></section>
        </div>
      </main>
    </Hero>

    <footer class="site_footer">
      <p>Â© 2026 Pascal Weinberg Fotogram</p>
    </footer>
    <div id="popup_overlay" class="popup-overlay" onclick="closePopup()">
      <div class="popup-content" onclick="event.stopPropagation()">
        <div class="popup-header">
          <h2 id="popup_title"></h2>
          <span class="close-btn" onclick="closePopup()">&times;</span>
        </div>

        <img id="popup_img" src="" alt="Popup Bild" />

        <p id="popup_description"></p>

        <div class="popup-footer">
          <button class="nav-btn" onclick="changePicture(-1)">&larr;</button>
          <span id="index_number">1/12</span>
          <button class="nav-btn" onclick="changePicture(1)">&rarr;</button>
        </div>
      </div>
    </div>
  </body>
  <script src="dom_manipulation.js"></script>
</html>
